<div class="prefs">
	
	<div class="scene-fade-top" x-mojo-scroll-fade="top"></div>
	
	<div class="palm-page-header multi-line">
		<div class="palm-page-header-wrapper">
			<div class="headerButton" id="headerButton" x-mojo-touch-feedback="delayed">Feeds</div>
			<div class="icon"></div>
			<div class="title">Preferences</div>
		</div>
	</div>
	
	<div class="palm-group">
		<div class="palm-group-title">Global</div>
		<div class="palm-list">
			
			<div class="palm-row single"> <!-- x-mojo-tap-highlight="momentary" //-->
				<div class="palm-row-wrapper">
					<div id="theme" x-mojo-element="ListSelector"></div>
				</div>
			</div>
			
		</div>
	</div>
	
	<div class="palm-group">
		<div class="palm-group-title">Startup</div>
		<div class="palm-list">
			
			<div class="palm-row first">
				<div class="palm-row-wrapper">
					<div id="updateInterval" x-mojo-element="ListSelector"></div>
				</div>
			</div>
			
			<div class="palm-row last">
				<div class="palm-row-wrapper">
					<div class="label left">Last Update</div>
					<div class="title right" id="lastUpdate">Never</div>
				</div>
			</div>
			
		</div>
	</div>
	
	<div class="palm-group">
		<div class="palm-group-title">Main Scene</div>
		<div class="palm-list">
			
			<div class="palm-row single">
				<div class="palm-row-wrapper">
					<div class="label left">Show All Package Types</div>
					<div id="showAllTypes" x-mojo-element="ToggleButton"></div>
				</div>
			</div>
			
		</div>
	</div>
	
	<div class="palm-group">
		<div class="palm-group-title">List Scene</div>
		<div class="palm-list">
			
			<div class="palm-row first">
				<div class="palm-row-wrapper">
					<div id="listSort" x-mojo-element="ListSelector"></div>
				</div>
			</div>
			
			<div class="palm-row last">
				<div class="palm-row-wrapper">
					<div class="label left">Installed is Available</div>
					<div id="listInstalled" x-mojo-element="ToggleButton"></div>
				</div>
			</div>
			
		</div>
	</div>
	
	<div class="palm-group disabled">
		<div class="palm-group-title">Background</div>
		<div class="palm-list">
			
			<div class="palm-row first">
				<div class="palm-row-wrapper">
					<div id="backgroundUpdates" x-mojo-element="ListSelector"></div>
				</div>
			</div>
			
			<div class="palm-row last">
				<div class="palm-row-wrapper">
					<div class="label left">Automatically Install</div>
					<div id="autoInstallUpdates" x-mojo-element="ToggleButton"></div>
				</div>
			</div>
			
		</div>
	</div>
	
	<div class="palm-group" id="secretPreferences">
		<div class="palm-group-title">Secret</div>
		<div class="palm-list">
			
			<div class="palm-row single">
				<div class="palm-row-wrapper">
					<div class="label left">Allow Action Flag Skip</div>
					<div id="allowFlagSkip" x-mojo-element="ToggleButton"></div>
				</div>
			</div>
			
		</div>
	</div>
	
	<!--
	<div class="palm-group">
		<div class="palm-group-title">asdf</div>
		<div class="palm-list">
			
			<div class="palm-row single">
				<div class="palm-row-wrapper">

					asdf

				</div>
			</div>
	
		</div>
	</div>
	//-->
	
	<div class="scene-fade-bottom" x-mojo-scroll-fade="bottom"></div>
	
</div>
